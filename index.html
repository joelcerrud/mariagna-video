<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva VHS</title>
    <style>
        /* Fondo oscuro */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #000, #111 50%, #222);
            color: #00ff00; /* Verde retro */
            font-family: 'Courier New', monospace;
            overflow: hidden;
            flex-direction: column;
            cursor: pointer;
            position: relative;
        }

        /* Video de fondo */
        #videoFondo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5; /* Opcional, ajusta la visibilidad */
            pointer-events: none; /* Evita que el video interfiera con los clics */
        }

        /* Estilo del contador con efecto retro */
        #countdown {
            font-size: 4em;
            letter-spacing: 0.1em;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            animation: pulseVHS 1s infinite, glitch 0.15s infinite, fadeInVHS 1s forwards;
            filter: blur(1px) contrast(1.5) saturate(1.5);
            position: relative;
            z-index: 1;
        }

        /* Efecto de pulso verde retro */
        @keyframes pulseVHS {
            0%, 100% {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
            50% {
                text-shadow: 0 0 5px #00ff00, 0 0 15px #00ff00;
            }
        }

        /* Glitch VHS */
        @keyframes glitch {
            0% { transform: translateX(1px); opacity: 0.95; }
            25% { transform: translateX(-1px); opacity: 0.8; }
            50% { transform: translateX(2px); opacity: 0.95; }
            75% { transform: translateX(-1px); opacity: 1; }
            100% { transform: translateX(0); }
        }

        /* Efecto de desvanecimiento tipo VHS al inicio */
        @keyframes fadeInVHS {
            0% {
                opacity: 0;
                transform: scale(0.9);
                filter: blur(3px);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        /* Mensaje de desbloqueo */
        #message, #button {
            display: none;
            text-align: center;
            font-size: 1.8em;
            margin-top: 20px;
            color: #00ff00;
        }

        /* Estilo del botón */
        #button {
            font-size: 1.2em;
            padding: 10px 20px;
            color: #000;
            background-color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        #button:hover {
            background-color: #33ff33;
            transform: scale(1.05);
        }

        /* Estilo del video principal */
        #video {
            display: none;
            width: 80%;
            max-width: 800px;
            opacity: 0;
            animation: fadeInVideo 2s forwards ease-in-out;
        }

        /* Animación de aparición del video */
        @keyframes fadeInVideo {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body onclick="startCountdown()">
    <div id="countdown">Inicializando...</div>
    <div id="message">Acceso Autorizado: Presiona para ver contenido</div>
    <button id="button" onclick="showVideo(event)">Revelar Video</button>
    <video id="videoFondo" autoplay loop muted>
        <source src="./assets/videofondo.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>
    <video id="video" controls>
        <source src="./assets/video.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>
    <audio id="audio" src="./assets/audio.mp3"></audio>

    <script>
        const targetDate = new Date("2024-12-21T00:00:00").getTime();
        const countdownElement = document.getElementById("countdown");
        const messageElement = document.getElementById("message");
        const buttonElement = document.getElementById("button");
        const videoElement = document.getElementById("video");
        const videoFondoElement = document.getElementById("videoFondo");
        const audioElement = document.getElementById("audio");

        let countdownStarted = false;

        function startCountdown() {
            if (!countdownStarted) {
                countdownStarted = true;
                updateCountdown();
                playAudio();
            }
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance > 0) {
                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                setTimeout(updateCountdown, 1000);
            } else {
                countdownElement.style.display = "none";
                messageElement.style.display = "block";
                buttonElement.style.display = "block";
            }
        }

        function showVideo(event) {
            event.stopPropagation();
            videoElement.style.display = "block";
            videoElement.play();
        }

        function playAudio() {
            audioElement.play();
        }
    </script>
</body>
</html>
