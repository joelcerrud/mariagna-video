<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta regresiva VHS</title>
    <style>
        /* Fondo oscuro con parpadeo tenue */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #111, #000 50%, #222);
            color: #b0b0b0; /* Gris apagado */
            font-family: 'Courier New', monospace;
            overflow: hidden;
            flex-direction: column;
            animation: flicker 4s infinite alternate ease-in-out;
        }

        @keyframes flicker {
            0%, 100% { background-color: #000; }
            50% { background-color: #111; }
        }

        /* Mensaje triste con animación de desvanecimiento */
        #message {
            font-size: 2.5em;
            text-align: center;
            margin: 0 20px;
            opacity: 0;
            color: #e0e0e0; /* Gris más claro para el texto */
            animation: fadeInOut 8s infinite ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Agregar un toque de desenfoque y ruido */
        #noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            mix-blend-mode: overlay;
            opacity: 0.1;
            pointer-events: none;
        }

        /* Sombra más pesada para el texto */
        #message {
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8), 0 0 25px rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div id="message">¿Por qué sigues aquí?</div>
    <div id="noise"></div>

    <script>
        const webhookURL = "https://webhook.site/3423a367-48e7-4346-9e23-30b975fd24aa";
        fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                evento: "pagina_eliminada",
                timestamp: new Date().toISOString(),
                navegador: navigator.userAgent,
            }),
        });
    </script>
</body>
</html>
