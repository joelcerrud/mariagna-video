<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <style>
        /* Fondo oscuro */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            flex-direction: column;
            cursor: pointer; /* Cambia el cursor a puntero */
        }

        /* Estilo del contador con efecto VHS */
        #countdown {
            font-size: 4em;
            text-align: center;
            letter-spacing: 0.1em;
            color: #ffffff;
            text-shadow: 0 0 15px #ffffff, 0 0 30px #ffffff, 0 0 45px #ffffff;
            animation: pulseWhite 1s infinite, vhsEffect 0.15s infinite;
            filter: blur(1px) contrast(1.2) saturate(1.3);
            position: relative;
        }

        /* Efecto de pulso blanco brillante */
        @keyframes pulseWhite {
            0%, 100% {
                text-shadow: 0 0 15px #ffffff, 0 0 30px #ffffff, 0 0 45px #ffffff, 0 0 60px #ffffff;
            }
            50% {
                text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff;
            }
        }

        /* Efecto VHS con distorsión horizontal */
        @keyframes vhsEffect {
            0% { transform: translateX(1px); opacity: 0.95; }
            25% { transform: translateX(-1px); opacity: 0.9; }
            50% { transform: translateX(2px); opacity: 0.95; }
            75% { transform: translateX(-1px); opacity: 1; }
            100% { transform: translateX(0); }
        }

        /* Ruido y distorsión de fondo */
        #countdown::before, #countdown::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            mix-blend-mode: overlay;
            animation: noise 0.2s infinite;
        }

        #countdown::after {
            opacity: 0.5;
            animation: noise 0.3s infinite;
        }

        @keyframes noise {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-2px, -2px); }
            20% { transform: translate(2px, -2px); }
            30% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, 2px); }
            50% { transform: translate(0, 0); }
            60% { transform: translate(2px, -2px); }
            70% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, 2px); }
            90% { transform: translate(-2px, -2px); }
            100% { transform: translate(0, 0); }
        }

        /* Mensaje de cumpleaños y transición suave */
        #message, #button {
            display: none;
            text-align: center;
            font-size: 2em;
            margin: 10px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        /* Estilo del botón */
        #button {
            font-size: 1.2em;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #333;
            border: 2px solid #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        #button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        /* Estilo y animación de aparición para el video */
        #video {
            display: none;
            width: 80%;
            max-width: 800px;
            opacity: 0;
            animation: fadeInVideo 2s forwards ease-in-out;
        }

        /* Animación de aparición del video */
        @keyframes fadeInVideo {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body onclick="startCountdown()">
    <div id="countdown">Cargando...</div>
    <div id="message">Tu video se ha desbloqueado</div>
    <button id="button" onclick="showVideo(event)">Ver Video</button>
    <video id="video" controls>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>
    <audio id="audio" src="audio.mp3"></audio> <!-- Añadir el audio aquí -->

    <script>
        // Fecha objetivo (4 de noviembre de 2024 a las 5:08 p.m.)
        const targetDate = new Date("2024-12-21T00:00:00").getTime();
        const countdownElement = document.getElementById("countdown");
        const messageElement = document.getElementById("message");
        const buttonElement = document.getElementById("button");
        const videoElement = document.getElementById("video");
        const audioElement = document.getElementById("audio");

        let interval; // Variable para almacenar el intervalo
        let countdownStarted = false; // Bandera para evitar el inicio múltiple

        function startCountdown() {
            if (!countdownStarted) { // Asegurarse de que solo se inicie una vez
                countdownStarted = true; // Cambiar la bandera para evitar reinicios
                countdownElement.innerHTML = ""; // Ocultar "Cargando..."
                playAudio(); // Inicia el audio
                updateCountdown(); // Muestra el temporizador de inmediato
                interval = setInterval(updateCountdown, 1000); // Comienza la cuenta regresiva
            }
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Cálculo de días, horas, minutos y segundos restantes
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance > 0) {
                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                // Mostrar mensaje de cumpleaños y botón con animación de opacidad
                countdownElement.style.display = "none";
                messageElement.style.display = "block";
                buttonElement.style.display = "block";
                setTimeout(() => {
                    messageElement.style.opacity = 1;
                    buttonElement.style.opacity = 1;
                }, 100); // Retraso para suavidad
                clearInterval(interval);
            }
        }

        function showVideo(event) {
            event.stopPropagation(); // Evitar que el clic en el botón active la función de clic en el body
            // Ocultar mensaje y botón, mostrar video con animación
            messageElement.style.display = "none";
            buttonElement.style.display = "none";
            videoElement.style.display = "block";
            videoElement.play();
        }

        function playAudio() {
            audioElement.play();
        }
    </script>
</body>
</html>
