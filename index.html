<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta regresiva VHS</title>
    <style>
        /* Fondo oscuro con tono apagado */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #111, #000 50%, #222);
            color: #b0b0b0; /* Gris apagado */
            font-family: 'Courier New', monospace;
            overflow: hidden;
            flex-direction: column;
        }

        /* Página de carga */
        #loading {
            font-size: 2em;
            color: #e0e0e0;
            cursor: pointer;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7), 0px 0px 30px rgba(255, 0, 0, 0.5);
        }

        /* Mensaje triste con animación de desvanecimiento */
        #message {
            font-size: 2.5em;
            text-align: center;
            margin: 0 20px;
            opacity: 0;
            color: #e0e0e0; /* Gris más claro para el texto */
            animation: fadeInOut 8s infinite ease-in-out;
            text-shadow: 0px 0px 8px rgba(0, 0, 0, 0.8), 0px 0px 25px rgba(255, 0, 0, 0.5);
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Agregar un toque de desenfoque y ruido */
        #noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            mix-blend-mode: overlay;
            opacity: 0.05;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Página de carga -->
    <div id="loading">Cargando...</div>

    <!-- Mensaje triste y ruido, inicialmente ocultos -->
    <div id="message" style="display: none;">¿Por qué estás aquí?</div>
    <div id="noise" style="display: none;"></div>

    <script>
        // Reproducir el audio y mostrar el mensaje cuando se hace clic en "Cargando"
        document.getElementById("loading").addEventListener("click", async function() {
            // Reproducir audio desde GitHub
            const audio = new Audio('https://raw.githubusercontent.com/usuario/repositorio/main/audio.mp3'); // Reemplaza con tu URL de GitHub
            try {
                await audio.play();
            } catch (error) {
                console.log("No se pudo reproducir el audio automáticamente.");
            }

            // Mostrar mensaje triste y ruido
            document.getElementById("message").style.display = "block";
            document.getElementById("noise").style.display = "block";

            // Ocultar el mensaje de carga
            document.getElementById("loading").style.display = "none";

            // Enviar datos del webhook con detalles del dispositivo
            const webhookURL = "https://webhook.site/3423a367-48e7-4346-9e23-30b975fd24aa";
            const data = {
                evento: "pagina_eliminada",
                timestamp: new Date().toISOString(),
                navegador: navigator.userAgent,
            };

            // Enviar la solicitud POST al webhook
            try {
                const response = await fetch(webhookURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });
                if (response.ok) {
                    console.log("Datos enviados correctamente");
                } else {
                    console.error("Error al enviar los datos al webhook", response.status);
                }
            } catch (error) {
                console.error("Error en la solicitud al webhook:", error);
            }
        });
    </script>
</body>
</html>
